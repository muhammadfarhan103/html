<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامک کتابیں پڑھنے کے لئے ہماری ویب سائٹ کا انتخاب کریں</title>
    <style>
        body {
            font-jameel noori nastaleeq: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .book-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .book {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            margin: 20px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Islamic Books Collection</h1>
    <p>Explore a curated selection of Islamic literature</p>
</header>

<div class="container">
    <div class="book-section">
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h2>اصول الشاشی</h2>
            <p>Author: مفتی عنایت اللہ</p>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h2>معارف القرآن</h2>
            <p>Author: مفتی شفیع عثمانی</p>
        </div>
        <div class="book">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh2a5_E60-QnfsRY6E_cmMj6GWwUTqKvZ3XBDmKjjF4ley03oiEtOKYHe6cEYqO_t_X6c&usqp=CAU" alt="Book 3">
            <h2>سیرت النبی </h2>
            <p>حضرت مولانا ادریس کاندھلوی</p>
        </div>
        <!-- Add more book sections as needed -->
    </div>
</div>

<footer>
    <p>&copy; 2024 Islamic Books Collection. All rights reserved.</p>
</footer>

</body>
</html>
